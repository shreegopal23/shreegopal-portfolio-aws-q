<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC382D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Redis Cluster on AWS EC2</text>
  
  <!-- AWS Cloud -->
  <rect x="50" y="60" width="700" height="320" fill="none" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,5" rx="15"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9900">AWS Cloud</text>
  
  <!-- EC2 Instance -->
  <rect x="100" y="110" width="600" height="250" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="120" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">EC2 Instance (t3.medium)</text>
  
  <!-- Docker Container -->
  <rect x="130" y="150" width="540" height="190" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="8"/>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">Docker Compose Environment</text>
  
  <!-- Redis Master Node -->
  <rect x="160" y="190" width="140" height="80" fill="url(#redisGradient)" stroke="#DC382D" stroke-width="2" rx="8"/>
  <text x="230" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Redis Master</text>
  <text x="230" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Port: 6379</text>
  <text x="230" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cluster Bus: 17000</text>
  <text x="230" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Hash Slots: 0-5460</text>
  
  <!-- Redis Slave 1 -->
  <rect x="330" y="190" width="140" height="80" fill="url(#redisGradient)" stroke="#DC382D" stroke-width="2" rx="8"/>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Redis Slave 1</text>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Port: 7001</text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cluster Bus: 17001</text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Hash Slots: 5461-10922</text>
  
  <!-- Redis Slave 2 -->
  <rect x="500" y="190" width="140" height="80" fill="url(#redisGradient)" stroke="#DC382D" stroke-width="2" rx="8"/>
  <text x="570" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Redis Slave 2</text>
  <text x="570" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Port: 7002</text>
  <text x="570" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cluster Bus: 17002</text>
  <text x="570" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Hash Slots: 10923-16383</text>
  
  <!-- Cluster Communication Lines -->
  <line x1="300" y1="230" x2="330" y2="230" stroke="#10b981" stroke-width="2"/>
  <line x1="470" y1="230" x2="500" y2="230" stroke="#10b981" stroke-width="2"/>
  <line x1="230" y1="270" x2="400" y2="190" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="400" y1="270" x2="570" y2="190" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="570" y1="270" x2="230" y2="190" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Data Persistence -->
  <rect x="160" y="290" width="480" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Persistent Data Storage (Docker Volumes)</text>
  
  <!-- Client Connection -->
  <circle cx="50" cy="200" r="20" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="50" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Client</text>
  <line x1="70" y1="200" x2="160" y2="230" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="20" y="350" width="200" height="40" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
  <text x="30" y="370" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Legend:</text>
  <line x1="30" y1="380" x2="50" y2="380" stroke="#10b981" stroke-width="2"/>
  <text x="55" y="385" font-family="Arial, sans-serif" font-size="9" fill="#374151">Cluster Communication</text>
  <line x1="130" y1="380" x2="150" y2="380" stroke="#3b82f6" stroke-width="2"/>
  <text x="155" y="385" font-family="Arial, sans-serif" font-size="9" fill="#374151">Client Connection</text>
</svg>
